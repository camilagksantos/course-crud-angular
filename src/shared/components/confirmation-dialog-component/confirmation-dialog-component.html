<h2 mat-dialog-title>Cuidado!</h2>
<mat-dialog-content>
    <p><strong>{{ data }}</strong></p>
    <p>Esta ação não pode ser desfeita.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="btn-cancel">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" class="btn-confirm">Confirmar</button>
</mat-dialog-actions>
