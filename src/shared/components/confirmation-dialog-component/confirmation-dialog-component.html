<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
    <p><strong>{{ data }}</strong></p>
    <p>This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="btn-cancel">Cancel</button>
    <button mat-button [mat-dialog-close]="true" class="btn-confirm">Confirm</button>
</mat-dialog-actions>
