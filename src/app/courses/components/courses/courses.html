<mat-card>
    <mat-toolbar>Cursos Dispon√≠veis</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-courses-list-component
            *ngIf=" courses$ | async as courses; else spinner"
            [courses]="courses"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
        ></app-courses-list-component>
        <ng-template #spinner>
            <div class="spinner-container">
                <mat-spinner diameter="120"></mat-spinner>
            </div>
        </ng-template>
    </div>
</mat-card>
