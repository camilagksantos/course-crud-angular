<mat-card>
    <mat-toolbar>Cursos Dispon√≠veis</mat-toolbar>

    <ng-container *ngIf=" courses$ | async as courses; else spinner">
        <table mat-table [dataSource]="courses">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.category}} <mat-icon> {{ element.category | categoryPipe}}</mat-icon>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button matMiniFab class="btn-add" aria-label="Adicionar curso">
                        <mat-icon (click)="onAdd()">add</mat-icon>
                    </button>
                </th>
            
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="btn-edit" aria-label="Editar curso" >
                        <mat-icon (click)="onEdit(element)">edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-delete" aria-label="Excluir curso" >
                        <mat-icon (click)="onDelete(element.id)">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
    <ng-template #spinner>
        <div class="spinner-container">
            <mat-spinner diameter="120"></mat-spinner>
        </div>
    </ng-template>
</mat-card>
